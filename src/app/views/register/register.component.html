<h2>Registrarse</h2>

<div *ngIf='!estaFirmado'>

    <form class="form-horizontal" style="margin:0 auto" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
                <label class="col-sm-12 control-label" for="firstName">Nombre: </label>
            <div class="col-sm-12">
                <input type="text" formControlName="firstName" class="form-control max-largo-ctrl"
                    placeholder="Tu nombre aqui..." [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">Nombre requerido</div>
                </div>
            </div>
        </div>


        <div class="form-group">
                <label class="col-sm-12 control-label" for="lastName">Apellido: </label>
            <div class="col-sm-12">
                <input type="text" formControlName="lastName" class="form-control max-largo-ctrl"
                    placeholder="Tu apellido aqui..." [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Apellido requerido</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-12 control-label" for="email">Correo: </label>
            <div class="col-sm-12">
                <input type="text" formControlName="email" class="form-control max-largo-ctrl"
                    placeholder="Tu correo aqui..." [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Correo requerido</div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-12 control-label" for="password">Contraseña: </label>
            <div class="col-sm-12">
                <input type="password" formControlName="password" class="form-control max-largo-ctrl"
                    placeholder="Tu Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Contraseña requerida</div>
                    <div *ngIf="f.password.errors.minlength">Contraseña deberá ser de al menos 6 caacteres</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-12 control-label" for="repetirpassword">Repetir Contraseña: </label>
            <div class="col-sm-12">
                <input type="password" formControlName="repetirpassword" class="form-control max-largo-ctrl"
                    placeholder="De nuevo tu contraseña"
                    [ngClass]="{ 'is-invalid': submitted && f.repetirpassword.errors }" />
                <div *ngIf="submitted && f.repetirpassword.errors" class="invalid-feedback">
                    <div *ngIf="f.repetirpassword.errors.required">campo requerido</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-12 control-label" for="capoName">Nombre Capoeira: </label>
            <div class="col-sm-12">
            <input type="text" formControlName="capoName" class="form-control max-largo-ctrl"
                placeholder="Tu apodo de capoeira..." />
            </div>
        </div>

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Registrar</button>
            <img *ngIf="loading"
                src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </div>
    </form>



</div>
